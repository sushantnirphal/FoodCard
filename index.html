<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODCARD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="assest/shutterstock_1435375889.jpg" alt="Food-img">
            <p>50% OFF</p>
        </div>

        <div class="food">
            <div class="info">
                <p class="p1">Haldiram's</p>
                <p class="p2">South Idian ,North Idain,....</p>
            </div>

            <div class="price-rating">
                <div class="rating">
                    <span>4.5</span>
                    <i class="fa-solid fa-star icon"></i>
                </div>
                <p class="price"> &#8377; 200 for one </p>
                <p class="time">39 min</p>
            </div>

        </div>
        <hr>


        <div class="footer">
            <div class="sticker">
                <img src="assest/MaxSafteyStricker.webp" alt="sticker">
            </div>
            
                <p class="para">Follows all Max Saftey measures to ensure your food is safe</p>
            
        </div>

        </div>
    </div>
</body>

</html>
